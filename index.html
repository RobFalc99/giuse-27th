<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Declino di Giuseppe - 27 Anni</title>
    
    <!-- React & ReactDOM (Development Version) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        neutral: {
                            950: '#0a0a0a',
                        },
                        amber: {
                            50: '#fffbeb',
                            100: '#fef3c7',
                            200: '#fde68a',
                            300: '#fcd34d',
                            400: '#fbbf24',
                            500: '#f59e0b',
                            900: '#78350f',
                        }
                    },
                    fontFamily: {
                        luxury: ['Cinzel', 'serif'],
                        elegant: ['Playfair Display', 'serif'],
                        body: ['Montserrat', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;600&display=swap');
        
        .gold-gradient-text {
          background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }
        
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Filter to make the Google Map match the dark theme */
        .map-dark-theme {
            filter: grayscale(100%) invert(90%) contrast(85%);
            mix-blend-mode: hard-light;
        }
    </style>
</head>
<body class="bg-neutral-950 text-amber-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONE SVG ---
        const IconBase = ({ size = 24, className = "", children, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>
                {children}
            </svg>
        );

        const ChevronDown = (props) => (<IconBase {...props}><path d="m6 9 6 6 6-6"/></IconBase>);
        const MapPin = (props) => (<IconBase {...props}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></IconBase>);
        const Calendar = (props) => (<IconBase {...props}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></IconBase>);
        const Clock = (props) => (<IconBase {...props}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></IconBase>);
        const Wine = (props) => (<IconBase {...props}><path d="M8 22h8"/><path d="M7 10h10"/><path d="M12 15v7"/><path d="M12 15a5 5 0 0 0 5-5c0-2-.5-4-2-8H9c-1.5 4-2 6-2 8a5 5 0 0 0 5 5Z"/></IconBase>);
        const Music = (props) => (<IconBase {...props}><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></IconBase>);
        const PartyPopper = (props) => (<IconBase {...props}><path d="M5.8 11.3 2 22l10.7-3.79"/><path d="M4 3h.01"/><path d="M22 8h.01"/><path d="M15 2h.01"/><path d="M22 20h.01"/><path d="m22 2-2.24.75a2.9 2.9 0 0 0-1.96 3.12v0c.1.86-.57 1.63-1.45 1.63h-.38c-.86 0-1.6.6-1.76 1.44L14 10"/><path d="m22 13-.5.17a2.9 2.9 0 0 0-1.96 3.12v0c.1.86-.57 1.63-1.45 1.63h-.38c-.86 0-1.6.6-1.76 1.44L15.5 21"/><path d="m13 8-.5.17a2.9 2.9 0 0 0-1.96 3.12v0c.1.86-.57 1.63-1.45 1.63h-.38c-.86 0-1.6.6-1.76 1.44L6.5 16"/></IconBase>);
        const Copy = (props) => (<IconBase {...props}><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></IconBase>);

        const useOnScreen = (options) => {
            const ref = useRef(null);
            const [isVisible, setIsVisible] = useState(false);

            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) {
                        setIsVisible(true);
                    }
                }, options);

                if (ref.current) {
                    observer.observe(ref.current);
                }

                return () => {
                    if (ref.current) observer.unobserve(ref.current);
                };
            }, [ref, options]);

            return [ref, isVisible];
        };

        const RevealSection = ({ children, className = "" }) => {
            const [ref, isVisible] = useOnScreen({ threshold: 0.15 });

            return (
                <div
                    ref={ref}
                    className={`transition-all duration-1000 ease-out transform ${
                        isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-20'
                    } ${className}`}
                >
                    {children}
                </div>
            );
        };

        function App() {
            const [copied, setCopied] = useState(false);

            const handleCopyAddress = () => {
                const textToCopy = "Via Padula 61, Nocera Inferiore";
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(textToCopy)
                        .then(() => {
                            setCopied(true);
                            setTimeout(() => setCopied(false), 2000);
                        })
                        .catch(() => {
                            setCopied(true); 
                            setTimeout(() => setCopied(false), 2000);
                        });
                } else {
                    try {
                        const textArea = document.createElement("textarea");
                        textArea.value = textToCopy;
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                        setCopied(true);
                        setTimeout(() => setCopied(false), 2000);
                    } catch (err) {
                        console.error('Copia fallita', err);
                    }
                }
            };

            return (
                <div className="min-h-screen bg-neutral-950 text-amber-50 font-sans overflow-x-hidden selection:bg-amber-500 selection:text-black">
                    {/* --- HERO SECTION --- */}
                    <section className="relative h-screen flex flex-col items-center justify-center text-center px-6">
                        <div className="absolute inset-0 z-0">
                            <img 
                                src="https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80" 
                                alt="Luxury Bar Background" 
                                className="w-full h-full object-cover opacity-40"
                            />
                            <div className="absolute inset-0 bg-gradient-to-b from-neutral-950/30 via-neutral-950/70 to-neutral-950"></div>
                        </div>

                        <div className="relative z-10 space-y-6 max-w-lg mx-auto">
                            <p className="font-luxury tracking-[0.3em] text-sm md:text-base text-amber-200 uppercase mb-4">
                                Un evento tragico
                            </p>
                            <h1 className="font-elegant text-5xl md:text-7xl font-bold leading-tight">
                                Il Declino di <br/>
                                <span className="gold-gradient-text">Giuseppe</span>
                            </h1>
                            <div className="w-24 h-0.5 bg-amber-500 mx-auto my-6"></div>
                            <p className="font-body text-lg text-neutral-300 font-light">
                                Ci siamo. Purtroppo compie 27 anni.
                            </p>
                        </div>

                        <div className="absolute bottom-10 left-0 right-0 flex justify-center animate-bounce">
                            <ChevronDown className="text-amber-400 w-8 h-8 opacity-70" />
                        </div>
                    </section>

                    {/* --- THE ROAST (IRONIC SECTION) --- */}
                    <section className="relative py-20 px-6 bg-neutral-900">
                        <RevealSection className="max-w-2xl mx-auto text-center space-y-8">
                            <div className="inline-block p-4 border border-amber-500/30 rounded-full mb-4">
                                <span className="text-4xl">üë¥üèª</span>
                            </div>
                            <h2 className="font-elegant text-3xl md:text-4xl text-amber-100">
                                27 Anni: L'Inizio della Fine
                            </h2>
                            <p className="font-body text-neutral-400 leading-relaxed text-lg">
                                Si dice che l'et√† sia solo un numero. Nel caso di Giuseppe, √® un numero che inizia a fare male alla schiena.
                                <br/><br/>
                                Venite a consolarlo (o a prenderlo in giro) mentre finge di essere ancora giovane. L'unica cosa che non invecchia stasera √® l'alcol.
                            </p>
                        </RevealSection>
                    </section>

                    {/* --- INFO CARD --- */}
                    <section className="py-12 px-4 bg-neutral-950">
                        <RevealSection>
                            <div className="max-w-md mx-auto bg-neutral-900/50 border border-neutral-800 p-8 rounded-2xl backdrop-blur-sm shadow-2xl shadow-amber-900/10">
                                <div className="flex flex-col gap-6">
                                    <div className="flex items-center gap-4 border-b border-neutral-800 pb-4">
                                        <div className="bg-amber-900/20 p-3 rounded-full">
                                            <Calendar className="text-amber-400 w-6 h-6" />
                                        </div>
                                        <div>
                                            <p className="font-luxury text-xs text-neutral-500 uppercase tracking-widest">Data</p>
                                            <p className="font-elegant text-xl">Domenica, 21 Dicembre</p>
                                        </div>
                                    </div>
                                    <div className="flex items-center gap-4 border-b border-neutral-800 pb-4">
                                        <div className="bg-amber-900/20 p-3 rounded-full">
                                            <Clock className="text-amber-400 w-6 h-6" />
                                        </div>
                                        <div>
                                            <p className="font-luxury text-xs text-neutral-500 uppercase tracking-widest">Orario</p>
                                            <p className="font-elegant text-xl">Dalle 21:30</p>
                                        </div>
                                    </div>
                                    <div className="flex items-center gap-4">
                                        <div className="bg-amber-900/20 p-3 rounded-full">
                                            <PartyPopper className="text-amber-400 w-6 h-6" />
                                        </div>
                                        <div>
                                            <p className="font-luxury text-xs text-neutral-500 uppercase tracking-widest">Mood</p>
                                            <p className="font-elegant text-xl">Aperitivo Luxury & Party</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </RevealSection>
                    </section>

                    {/* --- VENUE --- */}
                    <section className="relative py-20 px-6">
                        <div className="absolute inset-0 z-0">
                            <img 
                                src="https://images.unsplash.com/photo-1572116469696-31de0f17cc34?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80" 
                                alt="Drinks" 
                                className="w-full h-full object-cover opacity-20"
                            />
                            <div className="absolute inset-0 bg-gradient-to-t from-neutral-950 via-neutral-950/80 to-transparent"></div>
                        </div>

                        <RevealSection className="relative z-10 max-w-3xl mx-auto text-center space-y-10">
                            <div>
                                <h2 className="font-luxury text-sm tracking-[0.4em] text-amber-500 mb-2">LA LOCATION</h2>
                                <h3 className="font-elegant text-4xl md:text-5xl text-white mb-6">Tiba Exclusive Club</h3>
                                <p className="font-body text-neutral-300 max-w-lg mx-auto mb-8">
                                    Atmosfera soffusa, musica di sottofondo e design esclusivo. Il posto perfetto per un addio alla giovinezza con stile.
                                </p>
                            </div>
                            <div className="grid md:grid-cols-2 gap-6">
                                <div className="bg-neutral-900/80 p-6 rounded-xl border border-amber-500/20">
                                    <Music className="w-8 h-8 text-amber-400 mx-auto mb-4" />
                                    <h4 className="font-elegant text-xl mb-2">Music Lounge</h4>
                                    <p className="text-sm text-neutral-400">Sottofondo musicale curato per accompagnare i nostri drink e le nostre chiacchiere.</p>
                                </div>
                                <div className="bg-neutral-900/80 p-6 rounded-xl border border-amber-500/20">
                                    <Wine className="w-8 h-8 text-amber-400 mx-auto mb-4" />
                                    <h4 className="font-elegant text-xl mb-2">Drink & Food</h4>
                                    <p className="text-sm text-neutral-400">Un drink a scelta e un aperitivo a cura del locale... da leccarsi i baffi.</p>
                                </div>
                            </div>
                        </RevealSection>
                    </section>

                    {/* --- MAP --- */}
                    <section className="py-16 px-6 bg-neutral-950 flex flex-col items-center">
                        <RevealSection className="w-full max-w-lg text-center">
                            <h2 className="font-elegant text-3xl mb-8">Dove Trovarsi</h2>
                            <div className="bg-neutral-900 rounded-xl overflow-hidden shadow-2xl border border-neutral-800">
                                <div className="h-48 bg-neutral-800 relative group overflow-hidden">
                                    {/* Google Map Iframe with Dark Mode Hack */}
                                    <iframe 
                                        width="100%" 
                                        height="100%" 
                                        frameBorder="0" 
                                        scrolling="no" 
                                        marginHeight="0" 
                                        marginWidth="0" 
                                        src="https://maps.google.com/maps?q=Via+Padula+61,Nocera+Inferiore&t=m&z=15&output=embed&iwloc=near"
                                        className="w-full h-full object-cover map-dark-theme pointer-events-none"
                                        title="Mappa Tiba Club"
                                    ></iframe>
                                    
                                    <div className="absolute inset-0 flex items-center justify-center pointer-events-none">
                                        <MapPin className="w-12 h-12 text-amber-500 drop-shadow-lg animate-bounce" />
                                    </div>
                                </div>
                                <div className="p-8">
                                    <p className="font-luxury text-lg text-amber-100 mb-2">Tiba Exclusive Club</p>
                                    <p className="font-body text-neutral-400 mb-6">Via Padula 61, Nocera Inferiore</p>
                                    <div className="flex flex-col gap-3">
                                        <button 
                                            onClick={() => window.open('https://www.google.com/maps/search/?api=1&query=Tiba+Exclusive+Club+Via+Padula+61+Nocera+Inferiore', '_blank')}
                                            className="w-full py-3 bg-gradient-to-r from-amber-600 to-amber-700 text-white rounded-lg font-bold tracking-wide hover:from-amber-500 hover:to-amber-600 transition-all shadow-lg shadow-amber-900/50"
                                        >
                                            APRI MAPPA
                                        </button>
                                        <button 
                                            onClick={handleCopyAddress}
                                            className="w-full py-3 bg-transparent border border-neutral-700 text-neutral-400 rounded-lg hover:border-amber-500/50 hover:text-amber-500 transition-colors flex items-center justify-center gap-2"
                                        >
                                            {copied ? 'COPIATO!' : <><Copy className="w-5 h-5" /> COPIA INDIRIZZO</>}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </RevealSection>
                    </section>

                    {/* --- FOOTER --- */}
                    <footer className="py-12 bg-neutral-950 text-center border-t border-neutral-900">
                        <div className="max-w-xs mx-auto space-y-4">
                            <p className="font-elegant italic text-neutral-500">
                                "Vi aspetto. Non fatemi invecchiare da solo."
                            </p>
                            <p className="font-luxury text-2xl gold-gradient-text">
                                - Giuseppe
                            </p>
                            <div className="pt-8 text-xs text-neutral-700 font-body">
                                21 Dicembre ‚Ä¢ Tiba Exclusive Club
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
